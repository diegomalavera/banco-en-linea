<!DOCTYPE html>
<html lang="en">

<head>
    <title>Banco en línea - Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banco en línea - El banco con los clientes mas felices">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/73c536f273.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="Banco en línea"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="servicio-al-cliente.html">Servicio al cliente</a></li>
                    </ul>
                </div>
                <div class="login">
                    <a href="ingresar.html" class="btn btn-primary">Ingresar</a>
                </div>
                <div class="menu-toggle">
                    <button class="btn btn-primary" aria-label="Menú principal" role="button"><i
                            class="fa-solid fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-title">
            <div class="container">
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li>Regístrate</li>
                    </ul>
                </div>
                <h1>Regístrate</h1>
            </div>
        </section>

        <section class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 mx-auto">
                        <div class="form form-login">
                            <form action="#" method="post">
                                <div class="title">
                                    <h2>Regístrate</h2>
                                    <p>Accede a nuestros servicios regitrandote en nuestro banco en linea.</p>
                                </div>
                                <div class="fields">
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="user-name" class="form-label">Nombres</label>
                                                <input type="text" class="form-control" id="user-name"
                                                    placeholder="Ingresa tus nombres">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="user-last-name" class="form-label">Apellidos</label>
                                                <input type="text" class="form-control" id="user-last-name"
                                                    placeholder="Ingresa tus apellidos">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="user-id-type" class="form-label">Tipo de documento</label>
                                                <select class="form-select" id="user-id-type">
                                                    <option value="">Selecione el tipo de documento</option>
                                                    <option value="CC">Cedula de ciudadania</option>
                                                    <option value="CC">Pasaporte</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="user-id-number" class="form-label">Número de
                                                    documento</label>
                                                <input type="text" class="form-control" id="user-id-number"
                                                    placeholder="Ingresa tu número de documento">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="user-state" class="form-label">Departamento</label>
                                                <select class="form-select" id="user-state">
                                                    <option value="">Selecione el departamento</option>
                                                    <option value="1">Cundinamarca</option>
                                                    <option value="2">Bogotá</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="user-city" class="form-label">Ciudad</label>
                                                <select class="form-select" id="user-city">
                                                    <option value="">Selecione la ciudad</option>
                                                    <option value="1">Bogotá D.C</option>
                                                    <option value="2">Funza</option>
                                                    <option value="2">Madrid</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="user-address" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="user-address"
                                            placeholder="Ingresa tu dirección">
                                    </div>

                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="user-phone" class="form-label">Celular</label>
                                                <input type="text" class="form-control" id="user-phone"
                                                    placeholder="Ingresa tus número de celular">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="user-email" class="form-label">Correo electrónico</label>
                                                <input type="email" class="form-control" id="user-email"
                                                    placeholder="Ingresa tu correo electrónico">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="user-password" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="user-password"
                                                    placeholder="Ingresa tus contraseña">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="user-password-valid" class="form-label">Validar contraseña</label>
                                                <input type="password" class="form-control" id="user-password-valid"
                                                    placeholder="Ingresa de nuevo tu contraseña">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="buttons text-center">
                                    <button type="button" class="btn btn-primary">Regístrate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="copyright">
                        <p>Copyright 2025 - Banco en línea.</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="logo">
                        <img src="images/logo.png" alt="Banco en línea">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
