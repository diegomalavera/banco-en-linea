<!DOCTYPE html>
<html lang="en">

<head>
    <title>Banco en línea - Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banco en línea - El banco con los clientes mas felices">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/73c536f273.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="images/logo.png" alt="Banco en línea">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="servicio-al-cliente.html">Servicio al cliente</a></li>
                    </ul>
                </div>
                <div class="login">
                    <a href="ingresar.html" class="btn btn-primary">Ingresar</a>
                </div>
                <div class="menu-toggle">
                    <button class="btn btn-primary" aria-label="Menú principal" role="button"><i
                            class="fa-solid fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-title">
            <div class="container">
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li>Servicios</li>
                    </ul>
                </div>
                <h1>Servicios</h1>
            </div>
        </section>

        <section class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form form-login">
                            <div class="title">
                                <h2>Ingresa a tu cuenta</h2>
                                <p>Ingresa con tu usuario y contraseña</p>
                            </div>
                            <div class="fields">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="btn btn-primary">Ingresar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form form-register">
                            <div class="title">
                                <h2>Registrate</h2>
                                <p>Registrate en nuestra banca en linea</p>
                            </div>
                            <div class="buttons">
                                <a href="registrate.html" class="btn btn-primary">Registrate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="copyright">
                        <p>Copyright 2025 - Banco en línea.</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="logo">
                        <img src="images/logo.png" alt="Banco en línea">
                    </div>
                </div>
            </div>
        </div>
    </footer>

</html>
